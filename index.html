<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>K2ゲーム</h1>
    <h2>出題ヘルパー</h2>
    <form name="select-game">
        <input type="radio" name="game" value="k2" id="k2" checked>
        <label for="k2">K2ゲーム</label>
        <input type="radio" name="game" value="image-quiz" id="image-quiz">
        <label for="image">Wikipediaの参考画像から何の記事を当てるかクイズ</label>
    </form>
    <ol class="instruction">
        <li>
            <p>MediaWikiの記事のリンクを貼ってください:</p>
            <form class="get-article-wrap" name="get-mlt" action="" method="get">
                <input id="article-url" type="url" name="u" value="" placeholder="https://ja.wikipedia.org/wiki/特別:おまかせ表示">
                <input type="submit" id="get-mlt-btn" value="関連ページを取得">
            </form>
        </li>
        <li class="k2">
            <p><span class="article-name">当該記事</span> の関連ページは以下のとおりです:</p>
            <p class="err">エラーのサンプル</p>
            <table class="mlt">
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページA</span><br>
                        <span class="mlt-desc">関連ページAの説明</span>
                    </td>
                </tr>
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページB</span><br>
                        <span class="mlt-desc">関連ページBの説明</span>
                    </td>
                </tr>
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページC</span><br>
                        <span class="mlt-desc">関連ページCの説明</span>
                    </td>
                </tr>
            </table>
        </li>
        <li class="image-quiz">
            <p><span class="article-name">当該記事</span> に含まれる画像一覧は以下のとおりです:</p>
        </li>
        <li>
            <p>上の問題の正解は以下のうちのどれか及びそれらの表記ゆれです:</p>
            <ul class="answers"></ul>
            <p>タップするとコピー欄に解答が追加されます</p>
            <div class="copyarea">
                <textarea class="copy-text" name="copy"></textarea>
                <button id="copy-btn">クリップボードにコピー</button>
            </div>
        </li>
    </ol>

    <hr>
    <div id="footer">
        ©2024 <a href="https://i6c.at">Airoku</a><br>
        <a href="https://github.com/yustier/k2-game">Source</a>
    </div>

    <script src="main.js"></script>
</body>

</html>
