<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>K2ゲーム</h1>
    <h2>出題ヘルパー</h2>
    <ol class="instruction">
        <li><p>MediaWikiの記事のリンクを貼ってください:</p>
        <form name="get-article">
            <div class="get-article-wrap">
                <input class="article-url" type="text" name="url" placeholder="https://ja.wikipedia.org/wiki/特別:おまかせ表示">
                <button id="get-mlt">関連ページを取得</button>
            </div>
        </form>
        </li>
        <li><p><span class="article-name">当該記事</span> の関連ページは以下のとおりです:</p>
            <p class="err">エラーのサンプル</p>
            <table class="mlt">
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページA</span><br>
                        <span class="mlt-desc">関連ページAの説明</span>
                    </td>
                </tr>
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページB</span><br>
                        <span class="mlt-desc">関連ページBの説明</span>
                    </td>
                </tr>
                <tr>
                    <td class="mlt-img"><img src="noimage.svg"></td>
                    <td class="mlt-text">
                        <span class="mlt-name">関連ページC</span><br>
                        <span class="mlt-desc">関連ページCの説明</span>
                    </td>
                </tr>
            </table>
        </li>
        <li>
            <p>上の問題の正解は以下のうちのどれか及びそれらの表記ゆれです:</p>
            <ul class="answers"></ul>
            <p>タップするとコピー欄に解答が追加されます</p>
            <div class="copyarea">
                <textarea class="copy-text" name="copy"></textarea>
                <button id="copy-btn">クリップボードにコピー</button>
            </div>
        </li>
    </ol>

    <hr>
    <div id="footer">
        ©2024 <a href="https://i6c.at">Airoku</a><br>
        <a href="https://github.com/yustier/k2-game">Source</a>
    </div>

    <script src="main.js"></script>
</body>

</html>
